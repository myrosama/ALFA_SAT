<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Test - ALFA SAT</title>
     <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/test.css">
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- MathQuill -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/>
</head>
<body class="test-body">

    <!-- The backdrop for the modal -->
    <div class="modal-backdrop" id="modal-backdrop"></div>

    <div class="test-wrapper">
        <!-- TOP HEADER -->
        <header class="test-header">
            <div class="header-left">
                <img src="assets/logo.png" alt="Logo" class="logo-small">
                <div class="test-title">
                    <h4>Reading & Writing</h4>
                    <span>Module 1</span>
                </div>
            </div>
            <div class="header-center timer">
                <i class="fa-regular fa-clock"></i>
                <span id="timer-display">--:--</span> <!-- Give timer an ID -->
            </div>
            <div class="header-right">
                <div class="test-tools">
                    <button class="tool-btn" title="Calculator"><i class="fa-solid fa-calculator"></i></button>
                    <button class="tool-btn" title="Highlighter"><i class="fa-solid fa-highlighter"></i></button>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT AREA -->
        <main class="test-main">
            <!-- CALCULATOR CONTAINER -->
            <div class="calculator-container" id="calculator-container">
                 <!-- ADD DRAGGABLE HEADER -->
                <div class="calculator-header" id="calculator-header">
                    <span>Calculator</span>
                    <button class="close-calculator-btn" id="close-calculator-btn" title="Close Calculator">&times;</button>
                </div>
                <!-- The iframe will be added here by JavaScript -->
            </div>

            <!-- Main content body (R&W and Math) -->
            <div class="main-content-body">
                <!-- Header for Math (inside body for layout) -->
                <div class="question-header-bar hidden" id="math-question-header"> <!-- Start hidden -->
                    <div class="q-number-display">--</div>
                    <label class="mark-for-review">
                        <input type="checkbox" class="mark-review-checkbox" data-question-id="">
                        <i class="fa-regular fa-flag"></i>
                        <span>Mark for Review</span>
                    </label>
                </div>

                <!-- Stimulus Pane (for R&W mostly, sometimes Math) -->
                <div class="stimulus-pane">
                    <div class="pane-content">
                        <!-- Stimulus content loaded here -->
                        <p>Loading...</p>
                    </div>
                </div>

                <!-- Question Pane (for R&W and Math) -->
                <div class="question-pane">
                    <!-- Header for R&W (inside pane) -->
                    <div class="question-header-bar hidden" id="rw-question-header"> <!-- Start hidden -->
                         <div class="q-number-display">--</div>
                        <label class="mark-for-review">
                            <input type="checkbox" class="mark-review-checkbox" data-question-id="">
                            <i class="fa-regular fa-flag"></i>
                            <span>Mark for Review</span>
                        </label>
                    </div>

                    <!-- Question Content Area -->
                    <div class="pane-content">
                        <!-- Question prompt and options loaded here -->
                         <p>Loading question...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="test-footer">
            <div class="footer-user-name" id="user-name-display">
                <!-- User name loaded here -->
            </div>
            <div class="footer-center">
                <button class="question-nav-btn" id="question-nav-btn">
                    <span>Question -- of --</span>
                    <i class="fa-solid fa-chevron-up"></i>
                </button>
            </div>
            <div class="footer-right">
                <button class="btn btn-secondary" disabled>Back</button> <!-- Start disabled -->
                <button class="btn btn-primary" disabled>Next</button> <!-- Start disabled -->
            </div>
        </footer>
    </div>

    <!-- QUESTION NAVIGATOR MODAL -->
    <div class="question-navigator-modal" id="question-navigator-modal">
        <div class="modal-header">
            <h4>Section X, Module X: Questions</h4> <!-- Updated dynamically -->
            <button class="close-modal-btn" id="close-modal-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="modal-filters">
            <span><i class="fa-solid fa-circle-dot current-q"></i> Current</span>
            <span><i class="fa-regular fa-square"></i> Unanswered</span>
            <span><i class="fa-solid fa-flag for-review"></i> For Review</span>
        </div>
        <div class="modal-grid" id="modal-question-grid">
            <!-- Grid numbers loaded here -->
            <p>Loading navigation...</p>
        </div>
        <div class="modal-footer">
            <xbutton class="btn btn-primary" id="modal-proceed-btn" style="display: none;">Continue</button>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery (Required by MathQuill) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- MathQuill Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <!-- Our Firebase initialization script -->
    <script src="js/firebase-init.js"></script>

    <!-- Test Engine Script (Handles test logic) -->
    <script src="js/test-engine.js"></script>

    <!-- Main Script (Handles auth state, logout - minimal UI interaction on this page) -->
    <script src="js/main.js"></script>

</body>
