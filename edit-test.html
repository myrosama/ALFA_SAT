<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test - ALFA SAT Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="dashboard-body">

    <header class="main-header">
        <div class="header-content">
            <div class="brand">
                <img src="assets/logo.png" alt="ALFA SAT Logo" class="logo-small">
                <span>ALFA SAT Admin</span>
            </div>
            <nav>
                <a href="admin.html"><i class="fa-solid fa-arrow-left"></i> Back to All Tests</a>
                <a href="#" id="logout-btn">Log Out</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main editor-main">
        <!-- Main Editor Layout -->
        <div class="editor-layout">
            <!-- Left Panel: Question List -->
            <div class="editor-panel questions-list-panel">
                <div class="panel-header">
                    <h3 id="test-editor-title">Loading Test...</h3>
                    <button class="btn btn-primary btn-small" id="add-question-btn"><i class="fa-solid fa-plus"></i> Add Question</button>
                </div>
                <div class="panel-content" id="questions-list-container">
                    <!-- Questions will be loaded here -->
                </div>
            </div>

            <!-- Right Panel: Question Editor -->
            <div class="editor-panel question-editor-panel">
                <div class="panel-header">
                    <h3 id="question-editor-title">Select a question or add a new one</h3>
                </div>
                <div class="panel-content" id="question-editor-container">
                    <!-- The editor form will appear here when a question is selected -->
                    <div id="editor-placeholder">
                        <i class="fa-solid fa-file-circle-plus"></i>
                        <p>Add a new question to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
            </div>
    </main>

    <!-- NEW: HTML Template for the Question Editor Form -->
    <template id="question-editor-template">
        <form class="question-editor-form">
            <div class="form-row">
                <div class="input-group full-width">
                    <label for="question-text">Question Prompt</label>
                    <textarea id="question-text" rows="4" placeholder="e.g., Which choice completes the text with the most logical and precise word..."></textarea>
                </div>
            </div>

            <h4>Answer Choices</h4>
            
            <div class="option-group">
                <label class="correct-answer-label">
                    <input type="radio" name="correct-answer" value="A" checked> A
                </label>
                <div class="input-group">
                    <input type="text" id="option-a" placeholder="Text for option A">
                </div>
            </div>
            <div class="option-group">
                <label class="correct-answer-label">
                    <input type="radio" name="correct-answer" value="B"> B
                </label>
                <div class="input-group">
                    <input type="text" id="option-b" placeholder="Text for option B">
                </div>
            </div>
            <div class="option-group">
                <label class="correct-answer-label">
                    <input type="radio" name="correct-answer" value="C"> C
                </label>
                <div class="input-group">
                    <input type="text" id="option-c" placeholder="Text for option C">
                </div>
            </div>
            <div class="option-group">
                <label class="correct-answer-label">
                    <input type="radio" name="correct-answer" value="D"> D
                </label>
                <div class="input-group">
                    <input type="text" id="option-d" placeholder="Text for option D">
                </div>
            </div>

            <div class="form-row">
                 <div class="input-group full-width">
                    <label for="question-explanation">Explanation for Correct Answer</label>
                    <textarea id="question-explanation" rows="3" placeholder="Explain why the correct answer is right."></textarea>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-question-btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Question</button>
            </div>
        </form>
    </template>
    <!-- END TEMPLATE -->

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
