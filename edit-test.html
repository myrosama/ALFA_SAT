<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test - ALFA SAT Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Source+Serif+4:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.css">
</head>
<body class="editor-body">

    <div class="editor-wrapper">
        <header class="main-header">
            <div class="header-content">
                <div class="brand"><img src="assets/logo.png" alt="ALFA SAT Logo" class="logo-small"><span id="editor-header-title">Loading Test...</span></div>
                <nav>
                    <a href="admin.html"><i class="fa-solid fa-arrow-left"></i> Back to All Tests</a>
                    <a href="#" id="logout-btn">Log Out</a>
                </nav>
            </div>
        </header>

        <main class="editor-main-content">
            <div class="editor-panel" id="stimulus-panel">
                <div class="panel-header">
                    <h3>Passage / Stimulus</h3>
                    <div class="panel-tools">
                        <button class="btn-icon" id="add-image-btn" title="Add/Change Image"><i class="fa-solid fa-image"></i></button>
                        <button class="btn-icon danger" id="remove-image-btn" title="Remove Image"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="panel-content">
                    <div id="stimulus-image-container" class="hidden">
                        <img id="stimulus-image-preview" src="" alt="Stimulus preview">
                        <div class="resize-handle"></div>
                    </div>
                    <div id="stimulus-editor"></div>
                </div>
            </div>
            <div class="editor-panel" id="question-panel">
                <div class="panel-content" id="question-editor-container">
                    <div class="editor-placeholder"><i class="fa-solid fa-hand-pointer"></i><p>Select a question to begin.</p></div>
                </div>
            </div>
        </main>

        <footer class="editor-footer" id="editor-footer">
            <div class="footer-controls">
                <div class="module-switcher">
                    <button class="module-btn active" data-module="1">R&W M1</button>
                    <button class="module-btn" data-module="2">R&W M2</button>
                    <button class="module-btn" data-module="3">Math M1</button>
                    <button class="module-btn" data-module="4">Math M2</button>
                </div>
            </div>
            <div class="question-navigator" id="question-navigator">
                </div>
        </footer>
    </div>

    <button class="ai-helper-btn" id="ai-helper-btn" title="AI Question Importer">
        <i class="fa-solid fa-wand-magic-sparkles"></i>
    </button>

    <div class="modal-backdrop" id="ai-modal-backdrop" style="z-index: 2000; display: none;"></div>
    <div class="admin-modal" id="ai-modal" style="z-index: 2001; display: none;">
        <h3><i class="fa-solid fa-wand-magic-sparkles"></i> AI Question Importer</h3>
        <p>Upload a screenshot of a question. The AI will read it and fill in all the fields for you.</p>
        
        <div id="ai-upload-container">
            <input type="file" id="ai-image-upload" accept="image/png, image/jpeg, image/webp" hidden>
            <button class="btn-icon" id="ai-upload-button" type="button">
                <i class="fa-solid fa-upload"></i>
            </button>
            <span id="ai-upload-label">Click to select an image</span>
        </div>
        
        <div id="ai-preview-container" class="hidden">
            <img id="ai-image-preview" src="#" alt="Screenshot preview">
            <button id="ai-remove-preview" type="button" title="Remove image">&times;</button>
        </div>

        <div id="ai-loading-container" class="hidden">
            <div class="loading-spinner"></div>
            <p>Analyzing question... this may take a moment.</p>
        </div>

        <div class="form-actions">
            <small class="error-message" id="ai-error-msg"></small>
            <button type="button" class="btn btn-secondary" id="ai-cancel-btn">Cancel</button>
            <button type="button" class="btn btn-primary" id="ai-import-btn" disabled>
                <i class="fa-solid fa-download"></i> Import
            </button>
        </div>
    </div>
    
    
    <template id="question-editor-template">
        <form class="question-editor-form" id="question-form">
            <div class="editor-toolbar">
                <div class="tool-group"><label>Domain</label><select id="q-domain"></select></div>
                <div class="tool-group"><label>Skill</label><select id="q-skill"></select></div>
                <div class="tool-group"><label>Question Format</label><select id="q-format"><option value="mcq">Multiple Choice</option><option value="fill-in">Fill-in-the-Blank</option></select></div>
                <div class="tool-group">
                    <label>Image Position</label>
                    <select id="q-image-position">
                        <option value="above">Above Text</option>
                        <option value="below">Below Text</option>
                    </select>
                </div>
            </div>
            <div class="question-number-bar">Question <span id="q-number-display">1</span></div>
            <div class="form-scroll-area">
                <div class="input-group"><label>Question Prompt</label><div id="question-text-editor"></div></div>
                <div id="answer-options-container">
                    <h4>Answer Choices</h4>
                    <div class="option-group">
                        <label class="correct-answer-label"><input type="radio" name="correct-answer" value="A" checked> A</label>
                        <div class="input-group"><div class="answer-input" id="option-a"></div></div>
                    </div>
                    <div class="option-group"><label class="correct-answer-label"><input type="radio" name="correct-answer" value="B"> B</label><div class="input-group"><div class="answer-input" id="option-b"></div></div></div>
                    <div class="option-group"><label class="correct-answer-label"><input type="radio" name="correct-answer" value="C"> C</label><div class="input-group"><div class="answer-input" id="option-c"></div></div></div>
                    <div class="option-group"><label class="correct-answer-label"><input type="radio" name="correct-answer" value="D"> D</label><div class="input-group"><div class="answer-input" id="option-d"></div></div></div>
                </div>
                <div id="fill-in-answer-container" class="hidden">
                    <h4>Correct Answer</h4>
                    <div class="input-group"><div class="answer-input" id="fill-in-answer"></div></div>
                </div>
                <div id="explanation-container">
                    <h4>Explanation (for review page)</h4>
                    <div class="input-group"><div class="answer-input" id="explanation-editor"></div></div>
                </div>
            </div>
            <div class="form-actions">
                 <button type="button" class="btn btn-secondary danger" id="delete-question-btn">Delete Question</button>
                 <button type="submit" class="btn btn-primary">Save Question</button>
            </div>
        </form>
    </template>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.13.18/dist/katex.min.js"></script>
    
    <script src="js/firebase-init.js"></script>
    
    <script src="js/config.js"></script> 
    
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script> </body>
</html>
