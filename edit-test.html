<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test - ALFA SAT Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="editor-body">

    <div class="editor-wrapper">
        <!-- TOP HEADER: Simple navigation -->
        <header class="main-header">
            <div class="header-content">
                <div class="brand">
                    <img src="assets/logo.png" alt="ALFA SAT Logo" class="logo-small">
                    <span id="editor-header-title">Loading Test...</span>
                </div>
                <nav>
                    <a href="admin.html"><i class="fa-solid fa-arrow-left"></i> Back to All Tests</a>
                    <a href="#" id="logout-btn">Log Out</a>
                </nav>
            </div>
        </header>

        <!-- MAIN EDITOR CONTENT -->
        <main class="editor-main-content">
            <!-- The dynamic editor form will be injected here by JS -->
            <div class="question-editor-form-container" id="question-editor-container">
                <!-- Placeholder shown on page load -->
                <div class="editor-placeholder">
                    <i class="fa-solid fa-hand-pointer"></i>
                    <p>Select a question from the navigator below to begin editing.</p>
                </div>
            </div>
        </main>

        <!-- BOTTOM NAVIGATOR -->
        <footer class="editor-footer">
            <div class="module-switcher">
                <button class="module-btn active" data-module="1">Reading & Writing - Module 1</button>
                <button class="module-btn" data-module="2">Reading & Writing - Module 2</button>
                <button class="module-btn" data-module="3">Math - Module 1</button>
                <button class="module-btn" data-module="4">Math - Module 2</button>
            </div>
            <div class="question-navigator" id="question-navigator">
                <!-- Question numbers will be generated here by JS -->
            </div>
        </footer>
    </div>
            </footer>

    </div>
    
    <!-- NEW: HTML Template for the Question Editor Form -->
    <template id="question-editor-template">
        <div class="question-editor-form-wrapper">
            <!-- Top Toolbar -->
            <div class="editor-toolbar">
                <div class="tool-group">
                    <label>Question Type</label>
                    <select id="question-type">
                        <!-- Options will be added by JS -->
                    </select>
                </div>
                <div class="tool-group">
                    <label>Difficulty</label>
                    <input type="number" id="question-difficulty" min="1" max="5" value="3">
                </div>
            </div>

            <!-- Main Form -->
            <form class="question-editor-form" id="question-form">
                <!-- Dynamic fields will be inserted here by JS -->
            </form>
        </div>
    </template>
    <!-- END TEMPLATE -->

    <!-- Scripts -->
    <script src="https://..."></script>
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
