<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ALFA SAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body class="auth-body login-page">

    <main class="auth-container">
        <div class="auth-card">
            <header class="auth-card-header">
                <img src="assets/logo.png" alt="ALFA SAT Logo" class="logo">
                <h1>ALFA SAT</h1>
            </header>
            
            <form id="admin-login-form" class="auth-form">
                <p style="font-weight: 600; color: var(--primary-blue);">Administrator Access</p>
                <div class="error-message" id="admin-login-error"></div> 
                <div class="input-group">
                    <label for="admin-email">Admin Email</label>
                    <input type="email" id="admin-email" required>
                </div>
                <div class="input-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In as Admin</button>
            </form>
        </div>
    </main>

    <!-- Scripts -->
   <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
