<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ALFA SAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <header class="main-header">
        <div class="header-content">
            <div class="brand">
                <img src="assets/logo.png" alt="ALFA SAT Logo" class="logo-small">
                <span>ALFA SAT</span>
            </div>
            <nav>
                <a href="#" id="logout-btn">Log Out</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="welcome-section">
            <h2>Welcome back, Student!</h2>
            <p>Ready to ace your test? Pick a practice test below to get started.</p>
        </div>
        
        <div class="test-code-section">
            <form id="test-code-form">
                <input type="text" placeholder="Enter 6-letter test code" maxlength="6" class="test-code-input">
                <button type="submit" class="btn btn-secondary">Start Proctored Test</button>
            </form>
        </div>

        <div class="test-list-container">
            <h3>Full-Length Practice Tests</h3>
            <!-- In dashboard.html, replace the old test-grid div -->
            <div class="test-grid" id="test-grid-container">
            <!-- Test cards will be dynamically inserted here by main.js -->
            <p>Loading available tests...</p>
            </div>
        </div>
    </main>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <!-- Our Firebase initialization script -->
    <script src="js/firebase-init.js"></script>

    <!-- Our main script (must be last) -->
    <script src="js/main.js"></script>
</body>
</html>
    <script src="js/main.js"></script>
</body>
</html>
