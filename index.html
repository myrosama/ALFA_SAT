<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALFA SAT — Digital SAT Practice Platform</title>
    <meta name="description"
        content="ALFA SAT is Uzbekistan's premier Digital SAT preparation platform. Practice with realistic tests, AI-powered scoring, and detailed performance analytics.">
    <meta name="keywords"
        content="SAT, Digital SAT, SAT practice, SAT prep, Uzbekistan, ALFA SAT, test preparation, college admissions">
    <meta name="author" content="ALFA SAT">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://alfasat.uz/">
    <link rel="icon" type="image/png" href="assets/logo.png">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="ALFA SAT — Digital SAT Practice Platform">
    <meta property="og:description"
        content="Practice with realistic Digital SAT tests, AI-powered scoring, and detailed analytics. Start your journey to a better score.">
    <meta property="og:url" content="https://alfasat.uz/">
    <meta property="og:image" content="https://alfasat.uz/assets/logo.png">
    <meta property="og:site_name" content="ALFA SAT">

    <!-- Structured Data for Google Sitelinks -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ALFA SAT",
        "url": "https://alfasat.uz/",
        "description": "Uzbekistan's premier Digital SAT preparation platform with AI-powered scoring and detailed analytics.",
        "publisher": {
            "@type": "Organization",
            "name": "ALFA SAT",
            "url": "https://alfasat.uz/",
            "logo": {
                "@type": "ImageObject",
                "url": "https://alfasat.uz/assets/logo.png"
            }
        }
    }
    </script>
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SiteNavigationElement",
        "name": ["Log In", "Sign Up", "Student Dashboard"],
        "url": [
            "https://alfasat.uz/",
            "https://alfasat.uz/signup.html",
            "https://alfasat.uz/dashboard.html"
        ]
    }
    </script>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <main class="auth-container">
        <div class="auth-card">
            <!-- HEADER IS NOW INSIDE THE CARD -->
            <header class="auth-card-header">
                <img src="assets/logo.png" alt="ALFA SAT Logo" class="logo">
                <h1>ALFA SAT</h1>
            </header>

            <p class="auth-card-slogan">Your journey to a better score starts here.</p>
            <form id="login-form" class="auth-form">
                <div class="error-message" id="login-error"></div>
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            <div class="auth-switch">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
