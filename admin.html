<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - ALFA SAT</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body">

    <header class="main-header">
        <div class="header-content">
            <div class="brand">
                <img src="assets/logo.png" alt="ALFA SAT Logo" class="logo-small">
                <span>ALFA SAT Admin</span>
            </div>
            <nav>
                <a href="#" id="logout-btn">Log Out</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="admin-welcome">
            <h2>Test Management</h2>
            <p>Create, edit, and manage practice tests for your students.</p>
        </div>

        <div class="admin-section">
            <div class="section-header">
                <h3>All Practice Tests</h3>
                <button class="btn btn-primary" id="create-new-test-btn"><i class="fa-solid fa-plus"></i> Create New Test</button>
            </div>
            
            <div class="test-list-admin" id="admin-test-list">
                <!-- Test items will be loaded here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal Backdrop -->
    <div class="modal-backdrop" id="modal-backdrop"></div>

    <!-- Create Test Modal -->
    <div class="admin-modal" id="create-test-modal">
        <h3>Create a New Practice Test</h3>
        <form id="create-test-form">
            <div class="input-group">
                <label for="test-name">Test Name (e.g., "Practice Test 3")</label>
                <input type="text" id="test-name" required>
            </div>
            <div class="input-group">
                <label for="test-id">Unique Test ID (e.g., "pt3_2024")</label>
                <input type="text" id="test-id" required pattern="[a-z0-9_]+">
                <small>Lowercase letters, numbers, and underscores only.</small>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" id="cancel-create-test">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Test</button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
